version: '3.1'
services:
  mysql:
    image: mysql:5.7
    container_name: container_mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
    # volumes:
    #   - ./.docker/mysql/dbdata:/var/lib/mysql
    ports: 
        - 3306:3306

  api:
    image: node:latest
    container_name: container_api
    restart: always
    env_file:
      - ./.env
    ports:
      - 3001:3001
    environment:
      # - DB_HOST=mysql
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - SERVER_PORT=$SERVER_PORT
    volumes:
      - ./backend:/usr/app
    working_dir: /usr/app
    command: bash -c "yarn && yarn dev"

  client:
    image: node:latest
    container_name: container_react
    restart: always
    env_file:
      - ./.env
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/usr/app 
    working_dir: /usr/app
    command: bash -c "npm install && npm start"
